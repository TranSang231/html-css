<html>
    <head>  
        <title>Forms</title>
    </head>
    <body>
        <form action="" method="get">
            <fieldset>
                <legend>Your Details</legend>
                <label>
                    Name:
                    <input type="text" name="name">
                </label>
                <br>
                <label>
                    Email: 
                    <input type="email" name="email">
                </label>
            </fieldset>
            <br>
            <fieldset>
                <legend>Your review</legend>
                <p>
                    <label for="hear-about"> How did you hear about us?</label>
                    <select name="" id="hear-about">
                        <option value="">Google</option>
                        <option value="">Friend</option>
                        <option value="">Advert</option>
                        <option value="">Other</option>
                    </select>
                </p>

                <p>
                    Would you visit again? <br>
                    <label><input type="radio" name="">Yes</label>
                    <label> <input type="radio" name="">No</label>
                    <label><input type="radio" name="">May be</label>
                </p>
                <p>
                    <label>
                        Comments: <br>
                        <textarea name=""  cols="40" rows="4"></textarea>
                    </label>
                </p>
                
                <label> 
                    <input type="checkbox" name="" id="">
                    Sign me up for email updates </label>
                <br>
                <input type="submit" value="Submit review" >
            </fieldset>
        </form>     
    </body>
</html>
